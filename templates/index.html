<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ProMan</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
        <script type="module" src="{{ url_for('static', filename='js/main.js') }}" defer></script>
        <script>
        function allowDrop(ev) {
          ev.preventDefault();
        }

        function drag(ev) {
          ev.dataTransfer.setData("text", ev.target.class);
        }

        function drop(ev) {
          ev.preventDefault();
          var data = ev.dataTransfer.getData("text");
          ev.target.appendChild(document.querySelectorAll(data));
        }
        </script>
    </head>
<body>
        <h1>ProMan</h1>
        <div class="board-container">
        <section class="board" id="1">
            <div class="board-header"><span class="board-title"><text id="titleOne">
            </text></span>
                <button class="board-add">Add Card</button>
                <button class="board-toggle"><i class="fas fa-chevron-down"></i></button>
            </div>
            <div class="board-columns">
                <div class="board-column" data-status="">
                    <div class="board-column-title">New</div>
                    <div class="board-column-content" id="new1" ondrop="drop(event)" ondragover="allowDrop(event)">
                    </div>
                </div>
                <div class="board-column" data-status="">
                    <div class="board-column-title">In Progress</div>
                    <div class="board-column-content" id="in progress1" ondrop="drop(event)" ondragover="allowDrop(event)">
                    </div>
                </div>
                <div class="board-column" data-status="">
                    <div class="board-column-title">Testing</div>
                    <div class="board-column-content" id="testing1" ondrop="drop(event)" ondragover="allowDrop(event)">
                    </div>
                </div>
                <div class="board-column" data-status="">
                    <div class="board-column-title">Done</div>
                    <div class="board-column-content" id="done1" ondrop="drop(event)" ondragover="allowDrop(event)">
                    </div>
                </div>
            </div>
        </section>
  </div>
    </body>
</html>
